<div class="container">
    <br>
    <h1>Cartelera</h1>
    <hr>
    <div class="row" *ngIf="cartelera">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{'background-image': 'url('+ ( cartelera[0] | peliculaImagen ) +')'}">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image':  'url('+ ( cartelera[1] | peliculaImagen ) +')'}">

                </div>
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image':  'url('+ ( cartelera[2] | peliculaImagen ) +')'}">

                </div>
            </div>
        </div>


        <div class="col-sm-6">

            <div class="row">
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image':  'url('+ ( cartelera[3] | peliculaImagen ) +')'}">

                </div>
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image':  'url('+ ( cartelera[4] | peliculaImagen ) +')'}">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{'background-image':  'url('+ ( cartelera[5] | peliculaImagen ) +')'}">

                </div>
            </div>
        </div>
    </div>
</div>

<h1>Mas populares</h1>
<hr>
<app-tarjetas [pelis]="pelisPopulares"></app-tarjetas>
